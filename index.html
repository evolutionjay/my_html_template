<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>title</title>
	<meta name="description" content="">
	<meta name="author" content="J.Chen">
	<!-- 让360双核浏览器用webkit内核渲染页面 !!! 注意，这行最好放在前面，防止浏览器开始解析的时候采用其它内置的渲染方案  -->
	<meta name="renderer" content="webkit">
	<!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- IOS6全屏 Chrome高版本全屏
	================================================== -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes"> 
	<!-- Mobile Specific Metas -->
	<!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI，但是在iOS8.1突然被取消 -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<!-- 指定苹果设备添加到主屏的标题 -->
	<meta name="apple-mobile-web-app-title" content="title2">
	<!-- CSS -->
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<!-- Favicons -->
	<link rel="shortcut icon" href="favicon.ico" >

	<!-- IOS / Android 主屏图标 -->
	<link href="images/webappicon/apple-touch-icon.png" rel="apple-touch-icon" />
	<link href="images/webappicon/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76" />
	<link href="images/webappicon/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120" />
	<link href="images/webappicon/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
	<link href="images/webappicon/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180" />
	<link href="images/webappicon/icon-hires.png" rel="icon" sizes="192x192" />
	<link href="images/webappicon/icon-normal.png" rel="icon" sizes="128x128" />
	
	<!-- IOS 启动图标 -->
	<link rel="apple-touch-startup-image" href="images/webappicon/ios_startup.png"> 
	<link rel="apple-touch-startup-image" href="images/webappicon/ios_startup@2x.png" sizes="640x920">
	<link rel="apple-touch-startup-image" href="images/webappicon/ios_startup-large@2x.png" sizes="640x1096">
	<link rel="apple-touch-startup-image" href="images/webappicon/ios_startup-6@2x.png" sizes="750x1294">
	<link rel="apple-touch-startup-image" href="images/webappicon/ios_startup-6-plus@3x.png" sizes="1242x2148">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<!-- win 8 磁贴图标 -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<!-- win 8 磁贴颜色 -->
	<meta name="msapplication-TileColor" content="#3372DF">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	
	<!--调试阶段禁止缓存,例如微信，QQ浏览器缓存-->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
</head>
<body>
<div class="container"><!-- Everything started here --></div>
</body>

<!-- Javascript with AMD 
	ADM开发DEMO 不采取AMD开发请自行去掉
================================================== -->
<script src="js/lib/require.js" data-main="js/app/main" ></script>



</html>
